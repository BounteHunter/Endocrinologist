<body>
	 <div ng-app="DiabetesUser" ng-controller="DiabetesController">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Patient Details
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter valid value">
                        <bold><font color="white">Patient's Name</font></bold>								
                        <input class="input100" type ="textfield" id="name" placeholder="Name"/>
                        <span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Enter valid value">
                        <bold><font color="white">Plasma Glucose Concentration</font></bold>
                        <input class="input100" type ="number" id="plasma" placeholder="(70-180 mg/dl)"/>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    
                     <div class="wrap-input100 rs1 validate-input" data-validate="Enter valid value">
                         <bold> <font color="white">Diastolic Blood Pressure</font></bold>
                         <input class="input100" type="number" id="bp" placeholder="(80-140 mm Hg)">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Enter valid value">
                        <bold><font color="white">Triceps ThinFold Thickness</font></bold>
                        <input class="input100" type="number" id="triceps" placeholder="(10-50 mm)">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Enter valid value">
                        <bold><font color="white">Serum Insulin</font></bold>
                        <input class="input100" type="number" id="insulin" placeholder="(15-276mu U/ml)">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Enter valid value">
                        <bold> <font color="White">Body Mass Index</font></bold>
                        <input class="input100" type="number" id="bmi" placeholder="(10-50)">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					<div class="container-login100-form-btn m-t-20">						
						<button class="login100-form-btn"  id="Get_result"  onclick="getDetails()">
							Get Results...
						</button>
					</div>
                    					
				</form>
			</div>
		</div>
	</div>
	 <script src="static/vendor/select2/select2.min.js"></script>
	<script src="static/js/main.js"></script> 
	<script src="static/js/app.js"></script>
    
    </div>

</body>
</html>
